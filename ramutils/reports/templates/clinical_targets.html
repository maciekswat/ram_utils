<div class="card-deck mb-2">
  <div class="card">
    <div class="card-header">Stimulation Target</div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="card-img-top" src="r1384j_left.png">
          <div class="carousel-caption">
            <h5>Left Hemisphere</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="card-img-top" src="r1384j_right.png">
          <div class="carousel-caption">
            <h5>Right Hemisphere</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
         <li class="list-group-item d-flex justify-content-between align-items-center">
          TMI
          <span class="badge badge-warning badge-pill">-0.275</span>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Location
          <span>{{ stim_params[0]['location'] }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Amplitude [mA]
          <span>{{ stim_params[0]['amplitude'] }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Duration [ms]
           <span>{{ stim_params[0]['stim_duration'] }}</span>
        </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Pulse Frequency [Hz]
          <span>{{ stim_params[0]['pulse_freq'] }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
