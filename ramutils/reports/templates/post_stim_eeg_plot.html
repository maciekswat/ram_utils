<div class="eeg-plot>">
    {% if summaries.__len__() %}
    <h2> Post-stim EEG</h2>
        {% for summary in summaries %}
        {{ summary.excluded_pairs.__len__() }}/{{ summary.n_pairs }} channels
        rejected due to artifact.
    <figure>
        <div class="eeg-plot-img">
            {% for plotstr in summary.post_stim_eeg_plot %}
            <div>
                <img class="img-thumbnail" src="data:image/png;base64,{{ plotstr }}">
            </div>
        </div>
    <figcaption> Post-stim EEG by channel. Purple border indicates
      channels excluded during artifact detection routine. </figcaption>
    </figure>

        {% endfor %}
    {% endif %}
</div>
